name: run-openai

on:
  workflow_dispatch:

jobs:
  test-openai:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.AI }}   # ðŸ‘ˆ your secret name is AI

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install OpenAI
        run: pip install openai

      - name: Run Script
        run: python script.py